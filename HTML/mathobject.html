<html>
<head>
<title>Math Objects
</title>
</head>
<body>
<script>
document.write("<br>Nearest integer of 2.6 : "+Math.ceil(2.6));
document.write("<br>Max in 2,3,4,5 :"+Math.max(2,3,4,5));
document.write("<br>Mix in 2,3,4,5 :"+Math.min(2,3,4,5));
document.write("<br>Power 2,3 :"+Math.pow(2,3));
document.write("<br>Random :"+Math.random());
document.write("<br>Sqrt 16 is :"+Math.sqrt(16));
document.write("<br>Round of 2.5 :"+Math.round(2.5));
</script>
</body>
</html>
