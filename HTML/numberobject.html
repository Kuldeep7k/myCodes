<html>
<head>
<title>Number Objects</title>
</head>
<body>
<script>
var max=Number.MAX_VALUE;
var min=Number.MIN_VALUE;
var negInfinity=Number.NEGATIVE_INFINITY;
var posInfinity=Number.POSITIVE_INFINITY;
var nanVal=Number.NaN;
document.write("<br>Maximum number :"+max);
document.write("<br>Minimum number :"+min);
document.write("<br>Negitive infinity :"+negInfinity);
document.write("<br>Positive number:"+posInfinity);
document.write("<br>Nan number :"+nanVal);
</script>
</body>
</html>
