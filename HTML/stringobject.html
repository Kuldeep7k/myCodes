<html>
<head><title>String Object</title>
</head>
<body>
<script>
str="Welcome to Javascript";
document.write("</br>str.length="+str.length);
document.write("</br>str.charAt(4)="+str.charAt(4));
document.write("</br>str.charCodeAt(4)="+str.charCodeAt(4));
document.write("</br>str.indexOf('c',5)="+str.indexOf('c',5));
document.write("</br>str.indexOf('c')="+str.indexOf('c'));
</script>
</body>
</html>
