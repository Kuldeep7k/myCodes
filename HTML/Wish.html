<html>
<head><title>Wish</title>
<script language="javascript">

function wish ( )
{
 d=new Date( );
 hr=d.getHours( );
if (hr<12)
alert ("Good Morning Kuldeep");
else if (hr>=12)
alert ("Good Afternoon Kuldeep");
else if (hr<17)
alert ("good Evening Kuldeep");
}

</script>
</head>
<body onclick="wish ( )">
</body>
</html>
