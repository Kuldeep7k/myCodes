<script>
function form()
{
uname=document.frmlgn.uname;
pd=document.frmlgn.password;
emailid=document.frmlgn.emailid;
address=document.frmlgn.address;
city=document.frmlgn.city;
mobile=document.frmlgn.mobile;
if(uname.value=="")
{
alert("your username is empty");
uname.focus();
return false;
}
if(emailid.value=="")
{
alert("your emailid is empty");
emailid.focus();
return false;
}
if(emailid.value.indexOf("@")=="-1" || emailid.value.indexOf(".")=="-1")
{
alert("please enter your emailid in correct format");
emailid.focus();
return false;
}
if(pd.value.length<8)
{
alert("please enter atleast six character of password");
pd.focus();
return false;
}
if(city.value=="")
{
alert("your city is empty");
city.focus();
return false;
}
if(address.value=="")
{
alert("your address is empty");
address.focus();
return false;
}
if(mobile.value.length<10)
{
alert("please enter atleast ten character of mobile No.");
mobile.focus();
return false;
}
return true;
}

</script>
